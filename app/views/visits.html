
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="index.html">Home</a></li>
                   <li class="active">Visits</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Visits</h3>
               <hr>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-md-8">
                <div class="panel-group" id="accordion">
                     <div ng-if="visits.length==0">
                        <strong>No data available</strong>
                    </div>
                    <div ng-repeat="visit in visits">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h4 class="panel-title">
                              <a data-toggle="collapse" data-parent="#accordion" href="#!/visits#collapse{{visit.visitDate}}">Visit Date: {{visit.visitDate | date }}</a>
                            </h4>
                          </div>
                          <div id="collapse{{visit.visitDate}}" class="panel-collapse collapse in">
                        <div class="panel-body">
                        <div>
                            <strong>Provider: </strong>
                            {{visit.provider}}
                        </div>
                        <div>
                            <strong>Complaint: </strong>
                            {{visit.complaint}}
                        </div>
                        <div >
                            <strong>Diagnosis: </strong>
                            {{visit.diagnosis}}
                        </div>
                        <div>
                            <strong>Notes: </strong>
                            {{visit.notes}}
                        </div>
                        <div>
                            <strong>Tests Ordered: </strong>
                            {{visit.tests}}
                        </div>
                        <div>
                            <strong>Medications Ordered: </strong>
                            {{visit.medications}}
                        </div>
                      </div>
                          </div>
                        </div>
                    </div>
                </div> 
                    
                   <!--<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#visit">Visit on {{visit.visitDate}}</button>-->


            </div>
             </div>
        </div>
